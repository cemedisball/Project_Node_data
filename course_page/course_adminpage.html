<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 0.9rem;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 20px;
            display: flex;
            flex-direction: column;
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <h1 style="text-align: center;">Courses Table</h1>

    <form id="courseForm">
        <input type="hidden" id="courseId" />
        <input type="text" id="courseName" placeholder="Course Name" required />
        <input type="text" id="courseTopic" placeholder="Course Topic" required />
        <input type="text" id="coursePlace" placeholder="Course Place" required />
        <input type="date" id="courseDate" placeholder="Date" required />
        <input type="number" id="courseAttendees" placeholder="Number of Attendees" required />
        <button type="submit">Save Course</button>
    </form>

    <table id="coursesTable">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Topic</th>
                <th>Course Place</th>
                <th>Date</th>
                <th>Number of Attendees</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be added here by JavaScript -->
        </tbody>
    </table>

    <script>
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (!response.ok) throw new Error('Network response was not ok');
                const navbar = await response.text();
                document.querySelector('#navbar-container').innerHTML = navbar;
            } catch (error) {
                console.error('Error loading navbar:', error);
            }
        }

        async function loadCourses() {
            try {
                const response = await fetch('/api/courses');
                if (!response.ok) throw new Error('Network response was not ok');
                const courses = await response.json();
                
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = ''; // Clear existing rows

                courses.forEach(course => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${course.course_name}</td>
                        <td>${course.course_topic}</td>
                        <td>${course.course_place}</td>
                        <td>${new Date(course.date).toLocaleDateString()}</td>
                        <td>${course.attendees}</td>
                        <td>
                            <button class="edit-button" data-id="${course.id}">Edit</button>
                            <button class="delete-button" data-id="${course.id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Attach event listeners to new buttons
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', handleEdit);
                });
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', handleDelete);
                });
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const id = document.querySelector('#courseId').value;
            const course = {
                course_name: document.querySelector('#courseName').value,
                course_topic: document.querySelector('#courseTopic').value,
                course_place: document.querySelector('#coursePlace').value,
                date: document.querySelector('#courseDate').value,
                attendees: document.querySelector('#courseAttendees').value
            };

            try {
                let response;
                if (id) {
                    // Update existing course
                    response = await fetch(`/api/courses/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(course)
                    });
                } else {
                    // Create new course
                    response = await fetch('/api/courses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(course)
                    });
                }

                if (!response.ok) throw new Error('Network response was not ok');
                await loadCourses();
                document.querySelector('#courseForm').reset();
                document.querySelector('#courseId').value = '';
            } catch (error) {
                console.error('Error saving course:', error);
            }
        }

        async function handleEdit(event) {
            const id = event.target.dataset.id;
            try {
                const response = await fetch(`/api/courses/${id}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const course = await response.json();
                
                document.querySelector('#courseId').value = course.id;
                document.querySelector('#courseName').value = course.course_name;
                document.querySelector('#courseTopic').value = course.course_topic;
                document.querySelector('#coursePlace').value = course.course_place;
                document.querySelector('#courseDate').value = new Date(course.date).toISOString().split('T')[0];
                document.querySelector('#courseAttendees').value = course.attendees;
            } catch (error) {
                console.error('Error loading course details:', error);
            }
        }

        async function handleDelete(event) {
            const id = event.target.dataset.id;
            if (!confirm('Are you sure you want to delete this course?')) return;

            try {
                const response = await fetch(`/api/courses/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Network response was not ok');
                await loadCourses();
            } catch (error) {
                console.error('Error deleting course:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
            loadCourses();

            document.querySelector('#courseForm').addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
